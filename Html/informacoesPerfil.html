<body>

    <header>

        <div id="divLogo">
            <a href="home.html"><img class="logoPorco" src="../imagens/logoPorco.png" alt="Porco"></a>

        <nav>

        </nav>

        <a href="informacoesPerfil.html"><img id="perfil" src="../imagens/perfil.png" alt="perfil"></a>


    </header>

    <main>

        <div id="ContainerFotoNome">

            <div id="fotoConta">
                <img class="Img" src="../imagens/perfil.png">
            </div>
        
            <div id="nomeConta">
                <h1 id="h1">Perfil</h1>
            </div>

        </div>
        
        <div id="containerInformacoesConta">

            <div id="botaoEditarSair">
                <button id="botaoEditar">Editar</button>
                <a href="autenticacao.html"><button id="botaoSair">Sair</button></a>
            </div>

            <div id="containerNomeInfo">
                <p class="text">Nome</p>
                <input type="text" name="nome" class="box" id="Box1" disabled required >
            </div>

            <div id="containerTelefoneEmailInfo">

                <div>
                    <p class="text" id="text2">Email</p>
                    <input type="email" name="Email" class="box" id="Box2" disabled required >
                </div>

                <div>
                    <p class="text" id="text3">Telefone</p>
                    <input type="text" name="Telefone" class="box" id="Box3" disabled required >
                </div>

            </div>

            <div id="containerCpfDatInfo">

                <div>
                    <p class="text" id="text4">CPF</p>
                    <input type="text" maxlength="14" name="cpf" class="box" id="Box4" disabled required >
                </div>

                <div>
                    <p class="text" id="text5">Data de nascimento</p>
                    <input type="date" name="Data" class="box" id="Box5" disabled>
                </div>

            </div>

            <div id="botoesCancelarSalvar">
                <button id="botaoCancelar" disabled>Cancelar</button>
                <button id="botaoSalvar" disabled>Salvar</button>
            </div>

        </div>

    </main>
    
    <footer>

        <div id="divLogoFooter">
            <a href="home.html"><img class="logoPorco" src="../imagens/logoPorco.png" alt="Porco"></a>
        </div>

        <div class="rodape">
            <a class="aRodape" href="suportePerfil.html">Suporte</a>

        </div>

        <div class="rodape">
            <p class="textoRodape">Local: Faria Lima, 108</p>
            <p class="textoRodape">São Paulo - Brasil</p>
